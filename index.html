<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbelith</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="startScreen">
        <div>

            <img src="./images/Barbelith.jpeg" alt="Barbelith">

        </div>
    </div>
    <br>
    <span>
        <div id="info">

            <p style="text-align:center;">Use the keyboards left and right arrow keys to help Barbelith evade the
                Archonangles.</p>

        </div>
    </span>
    <button id="start">Start</button>
    <button id="restart">Restart Game</button>
    <div id="gameOver">

        <h1 id='gameOn'>Game Over!!!</h1>

    </div>
    <canvas id="myCanvas" width="500" height="700" style="border: 15px solid black">
    </canvas>



    <script src="script.js"></script>
</body>

</html>
